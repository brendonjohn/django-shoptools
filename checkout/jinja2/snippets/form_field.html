<div class="form-field {{ field.name -}}
            {%- if field.errors %} error{% endif -%}
            {%- if field.field.required %} required{% endif %}">
  {{ field.errors|safe }}

  {% if field|widget_type == 'CheckboxInput' %}
    {{ field|safe }}
    {{ field.label_tag(label_suffix='')|safe }}
  {% else %}
    {{ field.label_tag(label_suffix='')|safe }}
    {{ field|safe }}
  {% endif %}

  {% if field.help_text %}
    <p class="help">{{ field.help_text }}</p>
  {% endif %}
</div>
